<!-- templates/home.html -->
{% extends 'base.html' %}
{% load humanize %}
{% block title %}All Races{% endblock %}
{% block content %}

<div class="mainBox">
    <ul class="linksList">
        {% for valid_month in all_months %}
        <li><a class="dropdown-item" href="{% url 'month' year=valid_month.year month=valid_month.month %}">{{valid_month.prettyMonth }} {{ valid_month.year }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
